<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Calculadora.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./Calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">

        <div id="resultado"></div>
        <table id="tabla">
            <tr>
                <td colspan="5"><span id="resultado">Aqui va el resultado</span><hr></td>
            </tr>
            <tr>
                <td><button id="M" class="operador2">M</button></td>
                <td colspan="2"><button id="borrar" class="operador3, borrar"> <=</button></td>
                <td><button id="C" class="operador3">C</button></td>
                <td><button id="CE" class="operador3">CE</button></td>
            </tr>
            <tr>
                <td><button id="random" class="operador2">Rnd</button></td>
                <td><button id="7">7</button></td>
                <td><button id="8">8</button></td>
                <td><button id="9">9</button></td>
                <td><button id="division" class="operador">/</button></td>
            </tr>
            <tr>
                <td><button id="e" class="operador2">e</button></td>
                <td><button id="4">4</button></td>
                <td><button id="5">5</button></td>
                <td><button id="6">6</button></td>
                <td><button id="multiplicacion" class="operador">*</button></td>
            </tr>
            <tr>
                <td><button id="n" class="operador2">n</button></td>
                <td><button id="1">1</button></td>
                <td><button id="2">2</button></td>
                <td><button id="3">3</button></td>
                <td><button id="resta" class="operador">-</button></td>
                
            </tr>
            <tr>
                <td><button id="!" class="operador2">!</button></td>
                <td><button id="masmenos" class="operador">+/-</button></td>
                <td><button id="0">0</button></td>
                <td><button id="punto" class="operador">.</button></td>
                <td><button id="suma" class="operador">+</button></td>
            </tr>
            <tr>
                <td><button id="modulo" class="operador2">mod</button></td>
                <td><button id="masmenos" class="operador">1/x</button></td>
                <td><button id="raiz" class="operador">âˆš</button></td>
                <td><button id="porcentaje" class="operador">%</button></td>
                <td><button id="igual" class="operador3">=</button></td>
            </tr>
        </table>
    </div>   
</body>
</html>
